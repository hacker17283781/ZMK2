# Board auswählen
BOARD = mikoto

# SoftDevice für nRF52840
ZMK_SOFTDEVICE = s140

# Keymap-Datei
KEYMAP = keymap.dts

# HID aktivieren
CONFIG_USB_HID_DEVICE = y
CONFIG_BT_HID = y   # optional, wenn Bluetooth HID

# Layering aktivieren (Standard)
CONFIG_ZMK_KEYMAPS_DEFAULT_LAYER = default_layer

# Optional: Debug-Ausgabe für Entwicklung
CONFIG_ZMK_LOG_LEVEL = 3
